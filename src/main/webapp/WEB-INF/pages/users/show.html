<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Юзер</title>
</head>
<body>
<table th:width="500" th:border="2">
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tr >
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getFirstName()}"/>
        <td th:text="${user.getLastName()}"/>
        <td th:text="${user.getAge()}"/>
        <td th:text="${user.getPassword()}"/>
        <td th:text="${user.getRole()}"/>
    </tr>
</table>
<br>
<form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Edit">
</form>
<br>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
